<h1 mat-dialog-title>{{ data && data.title ? data.title : "Confirm"}}</h1>
<div>
  <div mat-dialog-content>
    {{ data && data.content ? data.content : "Are you sure you want to continue ?"}}
    
  </div>
  <div mat-dialog-actions class="justify-content-between">
    <button mat-raised-button (click)="decline()">Decline</button>
    <button mat-raised-button (click)="confirm()" color="accent">Confirm</button>
  </div>
</div>
