<mat-card class="example-card mx-3 my-2">
    <mat-card-header class="cont">
        <p class="h4">Chat</p>

        <div class="p-1">
            <mat-icon>{{ isJoinedChat ? 'cloud_done' : 'cloud_off'}}</mat-icon>
        </div>
            
        <mat-slide-toggle style="margin-left: auto;" [checked]="isJoinedChat" (change)="connectChat($event)"></mat-slide-toggle>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content [ngClass]="{'disabled': !isJoinedChat}">

        <div class="chat-container border p-1" #scrollMe>
            <div *ngFor="let message of lobby.messages" class="message-container my-2">
                <b>{{getUserOfLobbyById(message.user).name}}</b> : <span class="message">{{message.message}}</span>
            </div>
            <div *ngFor="let message of messages" class="message-container my-2">
                <b>{{getUserOfLobbyById(message.user).name}}</b> : <span class="message">{{message.message}}</span>
            </div>
        </div>
        <mat-form-field appearance="fill" class="mb-3">
            <mat-label>Send a chat</mat-label>
            <input matInput type="text" [(ngModel)]="messageSend" [disabled]="!isJoinedChat" (keyup.enter)="sendMessage()">
            <button mat-icon-button matSuffix (click)="sendMessage()" [disabled]="!isJoinedChat">
                <mat-icon>send</mat-icon>
            </button>
        </mat-form-field>
        
    </mat-card-content>
</mat-card>
