<mat-card class="example-card mx-3 my-2">
    <mat-card-header class="cont">
        <p class="h4">Events</p>

    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

        <div class="chat-container" #scrollMe>
            <div *ngFor="let event of lobby.events" class="message">
                <b>{{formatDateEvent(event.date)}}</b> : <span>{{event.msg}}</span>
            </div>
        </div>
        
    </mat-card-content>
</mat-card>
